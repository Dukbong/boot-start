<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member List</title>
</head>
<body>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="member : ${members}">
						<!-- 
							getId() => id라고 하는거다.
						 -->
						<td th:text="${member.id}"></td>
						<td th:text="${member.name}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
